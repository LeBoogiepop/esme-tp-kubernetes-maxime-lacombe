apiVersion: apps/v1
kind: Deployment
metadata:
  name: esme-app-deployment
  namespace: esme-tp-maxime
  labels:
    app: esme-app
    version: v2.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: esme-app
  template:
    metadata:
      labels:
        app: esme-app
        version: v2.0
    spec:
      containers:
      - name: esme-app
        image: booogiepop/esme-app:v2.0
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: esme-app-config
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
